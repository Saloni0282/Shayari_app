<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Shayari Generator</h1>
    </header>
    <main>
        <div class="container">
            <label for="keyword">Enter a keyword for Shayari:</label>
            <input type="text" id="keyword" placeholder="Enter Word">
            <button id="generate-btn">Generate Shayari</button>
            <div id="shayari-result">
                <!-- Generated Shayari will be displayed here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Shayari App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
